<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>
  .container {
    width: 500px !important;
    padding-top: 50px
  }
</style>

<div class="container">
  <form [formGroup]="form" class="needs-validation" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="username">Name:</label>
      <input type="text"  name="username" [formControl]="form.get('username')"  class="form-control">
      <div *ngIf="!form.get('username').valid && form.get('username').dirty" class="has-error has-feedback"> <span class="help-block">Required</span></div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" name="email" [formControl]="form.get('email')"  class="form-control">
      <div *ngIf="!form.get('email').valid && form.get('email').dirty" class="has-error has-feedback"> <span class="help-block">Required</span></div>
    </div>

    <div class="form-group ">
      <label for="post">Post:</label>
      <textarea class="form-control" name="post" rows="3" [formControl]="form.get('post')"></textarea>
      <div *ngIf="!form.get('post').valid && form.get('post').dirty" class="has-error has-feedback" ><span class="help-block">Minimum length 10</span></div>
    </div>

    <button type="submit" class="btn btn-default" [disabled]="!form.valid">Submit</button>
    <button type="button" class="btn btn-default" (click)="getDate()">Get Data</button>
  </form>

</div>
